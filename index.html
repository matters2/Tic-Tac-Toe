<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="wrapper">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="box" data-box id="b1"></div>
        <div class="box" data-box id="b2"></div>
        <div class="box" data-box id="b3"></div>
        <div class="box" data-box id="b4"></div>
        <div class="box" data-box id="b5"></div>
        <div class="box" data-box id="b6"></div>
        <div class="box" data-box id="b7"></div>
        <div class="box" data-box id="b8"></div>
        <div class="box" data-box id="b9"></div>
    </div>
    <div class="playerPanel">
        <div class="player-one-panel">
            <div class="player-one-name">Player One: <span style="color: red">X</span></div>
            <div class="player-one-score">Win count:</div>
            <div class="player-one-count">0</div>
        </div> 
        <div class="player-two-panel">
            <div class="player-two-name">Player Two: <span style="color:blue">0</span></div>
            <div class="player-two-score">Win count:</div>
            <div class="player-two-count">0</div>
        </div>
    </div>
    <button id="restartCounter">restart counter</button>
    <div class="winPage" id="winMessage">
        <div data-win-message-text></div>
        <button id="newGameButton">New Game</button>
    </div>
</div>
    <script src="app.js">
    </script>
    <footer>&copy Published by Matters2: 2020</footer>
</body>
</html>
